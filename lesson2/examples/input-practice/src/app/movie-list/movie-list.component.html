<div class='movies col-4'>
    <h3>Movies to Watch</h3>
    <ol>
       <li *ngFor ="let movie of movies">{{movie}}</li>
    </ol>
    <hr>
    <input #newMovie (keyup.enter)="addMovie(newMovie.value); newMovie.value = ''" type='text' placeholder="Enter Movie Title Here"/>
    <button (click)="addMovie(newMovie.value); newMovie.value = ''">Add</button> <br>
   
   
    <p *ngIf = "addMovietag === true; else movieError">Movie added!</p>
    <ng-template #movieError><p style="color: red;">Error: Duplicate or Null movie entered.</p></ng-template>
 </div>
