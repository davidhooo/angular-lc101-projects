<div class="chores">
    <h3>Chores</h3>
    <ul>
        <li *ngFor = 'let chore of chores'>{{chore}}</li>
    </ul>
</div>
<p *ngIf = "chores.length > finishedChores.length">Work Harder!</p>
<hr>
<div class="doneChores">
    <h3>Done Chores</h3>
    <ul>
        <li *ngFor = 'let done of finishedChores'>{{done}}</li>
    </ul>
</div>
<p *ngIf = "chores.length === 0 || finishedChores.length >= 3; else noAllowance"><img [src] = trophyImage ></p>
<ng-template #noAllowance>
    <p>No allowance yet.</p>
</ng-template>
<hr>
<div *ngIf = "chores.length === 0 && finishedChores.length >= 4; else earnIceCream" >
    <h1>Ice cream treat!</h1>
</div>
<ng-template #earnIceCream>
    <h3>How to earn that ice cream treat:</h3>
    <p style="text-align: center">Finish all your chores.</p>
    <p style="text-align: center">Make sure you completed 4 or more chores.</p>
</ng-template>
